name: Build and test

on: [push, pull_request]

jobs:
    # Generic jobs.  These run on Linux because they are faster this way, but
    # in principle they are OS-independent.
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=lint; ./.github/workflows/install.sh && ./.github/workflows/build.sh
    package:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=package; ./.github/workflows/install.sh && ./.github/workflows/build.sh

    # Linux-specific builds.
    linux-release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=release; ./.github/workflows/install.sh && ./.github/workflows/build.sh
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=test; ./.github/workflows/install.sh && ./.github/workflows/build.sh

    # macOS-specific builds.
    macos-release:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=release; ./.github/workflows/install.sh && ./.github/workflows/build.sh
    macos-test:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=test; ./.github/workflows/install.sh && ./.github/workflows/build.sh

    # Windows-specific builds.
    windows-release:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=release; ./.github/workflows/install.sh && ./.github/workflows/build.sh
              shell: bash
    windows-test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=test; ./.github/workflows/install.sh && ./.github/workflows/build.sh
              shell: bash
