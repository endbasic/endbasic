name: Deploy to gh-pages

on:
    push:
        branches:
            - master
    schedule:
        - cron: '0 0 * * *' # Daily.

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and test
              run: export DO=web; ./.github/workflows/install.sh && ./.github/workflows/build.sh
            - name: Publish to gh-pages
              uses: tsunematsu21/actions-publish-gh-pages@v1.0.1
              with:
                dir: web/dist
                branch: gh-pages
                token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
